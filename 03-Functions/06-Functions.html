<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function greet(msg, sayBye, sayHello) {
            if(msg == "hello") {
                sayHello("Hello User...");
            }
            else {
                sayBye("Bye User...");
            }
        }

        function sayHello(msg) {
            alert(msg);
        }
        function sayBye(msg) {
            alert(msg);
        };

        greet("hello", sayBye, sayHello);

    </script>
    
</body>
</html>
