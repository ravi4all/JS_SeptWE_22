<body>

    <script>
        function add(x, y) {
            let z = x + y;
            return z;
            // console.log("Inside Add...");
        }
        function sub(x,y) {
            let z = x - y;
            return z;
        }
        function calc() {
            let z1 = add(43,5);
            let z2 = sub(3,7);
            console.log("Sum is",z1);
            console.log("Sub is",z2);
        }
        calc();
    </script>
